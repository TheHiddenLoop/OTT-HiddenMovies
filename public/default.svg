<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#1a1a1a" stroke="#333" strokeWidth="2"/>
  
  <!-- Film strip border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#666" strokeWidth="1" stroke-dasharray="5,5"/>
  
  <!-- Film holes on sides -->
  <g fill="#333">
    <!-- Left side holes -->
    <rect x="5" y="30" width="8" height="6" rx="1"/>
    <rect x="5" y="60" width="8" height="6" rx="1"/>
    <rect x="5" y="90" width="8" height="6" rx="1"/>
    <rect x="5" y="120" width="8" height="6" rx="1"/>
    
    <!-- Right side holes -->
    <rect x="287" y="30" width="8" height="6" rx="1"/>
    <rect x="287" y="60" width="8" height="6" rx="1"/>
    <rect x="287" y="90" width="8" height="6" rx="1"/>
    <rect x="287" y="120" width="8" height="6" rx="1"/>
  </g>
  
  <!-- Main image area -->
  <rect x="30" y="40" width="240" height="180" fill="#2a2a2a" stroke="#555" strokeWidth="1"/>
  
  <!-- Movie camera icon -->
  <g transform="translate(150,130)">
    <!-- Camera body -->
    <rect x="-40" y="-20" width="80" height="40" fill="#444" rx="5"/>
    <!-- Lens -->
    <circle cx="-15" cy="0" r="18" fill="#666" stroke="#888" strokeWidth="2"/>
    <circle cx="-15" cy="0" r="12" fill="#333"/>
    <circle cx="-15" cy="0" r="6" fill="#111"/>
    <!-- Viewfinder -->
    <rect x="15" y="-15" width="20" height="12" fill="#555" rx="2"/>
  </g>
  
  <!-- Title area -->
  <rect x="40" y="250" width="220" height="30" fill="#333" rx="2"/>
  <text x="150" y="270" text-anchor="middle" font-size="18" font-family="Arial" fill="#ccc">MOVIE</text>
  
  <!-- Subtitle area -->
  <rect x="60" y="290" width="180" height="15" fill="#444" rx="1"/>
  <text x="150" y="302" text-anchor="middle" font-size="10" font-family="Arial" fill="#999">Genre • Year • Duration</text>

</svg>